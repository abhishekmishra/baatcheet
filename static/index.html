<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BaatCheet</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="libs/bulma.min.css">
  </head>
  <!-- The body has flex grid and flex direction column, and fills the height -->
  <body class="app is-flex is-flex-direction-column is-fullheight">
    <!-- The chat window fills the body and is also a flex container. -->
    <div id="chat-window" class="chat-window is-flex-grow-1 is-flex-shrink-0 is-flex is-flex-direction-column is-fullheight">
      <div id="toolbar" class="toolbar">
        <button type="button" class="button is-primary" id="newchat">
          New Chat âž•
        </button>
      </div>

      <!-- response is a flex container which grows -->
      <div id="response" class="content is-flex-grow-1 is-flex-shrink-1"></div>

      <div id="request" class="request is-flex">
        <div class="is-flex-grow-3">
          <input
            class="input is-primary"
            type="text"
            id="input"
            value="what is 2+3?"
            placeholder="Type a message..."
          />
        </div>
        <div class="is-flex-grow-1">
          <button type="button" class="button is-primary" id="send">Send</button>
        </div>
      </div>
    </div>
    <script>
      window.onload = function () {
        document.getElementById("input").focus();
      };
    </script>
    <script
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>

    <script src="libs/marked.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
