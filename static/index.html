<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BaatCheet</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="libs/bulma.min.css" />
  </head>
  <!-- The body has flex grid and flex direction column, and fills the height -->
  <body class="app is-fullheight">
    <div class="columns">
      <div class="column is-2">
        BaatCheet
        <br />
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Cum pariatur
        earum saepe consequatur eveniet perspiciatis labore iste quis tempora
        vel veritatis et, ad sapiente quod laborum error eaque perferendis
        tempore?
      </div>
      <!-- The chat window fills the body and is also a flex container. -->
      <div
        id="chat-window"
        class="chat-window column is-10 is-flex is-flex-direction-column"
      >
        <div id="toolbar" class="toolbar"></div>

        <!-- response is a flex container which grows -->
        <div
          id="response-container"
          class="content is-flex-grow-1 is-flex-shrink-1 mgb-large"
        >
          <div id="response"></div>
          <div>
            <br />
            <br />
            <br />
            <br />
            <br />
          </div>
        </div>

        <div id="request" class="request is-flex">
          <div class="is-flex-grow-3">
            <input
              class="input is-primary"
              type="text"
              id="input"
              value="what is 2+3?"
              placeholder="Type a message..."
            />
          </div>
          <div class="is-flex-grow-1">
            <button type="button" class="button is-primary" id="send">
              Send↩️
            </button>
            <button type="button" class="button is-primary" id="newchat">
              New ➕
            </button>
          </div>
        </div>
      </div>
    </div>
    <script>
      window.onload = function () {
        document.getElementById("input").focus();
      };
    </script>
    <script
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>

    <script src="libs/marked.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
