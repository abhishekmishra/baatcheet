<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BaatCheet</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="container-fluid app">
    <div id="row container-fluid chat-window">
      <div id="toolbar" class="row text-bg-dark p-1">
        <button type="button" class="btn btn-primary btn-sm" id="newchat">
          New Chat âž•
        </button>
      </div>

      <div id="response" class="row-6"></div>

      <div id="request" class="row text-bg-dark p-1">
        <div class="col-10 p-0">
          <input
            class="w-100 h-100"
            type="text"
            id="input"
            value="what is 2+3?"
            placeholder="Type a message..."
          />
        </div>
        <div class="col-2">
          <button type="button" class="btn btn-primary" id="send">Send</button>
        </div>
      </div>
    </div>
    <script>
      window.onload = function () {
        document.getElementById("input").focus();
      };
    </script>
    <script
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>

    <script src="libs/marked.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
